<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--bootstrab link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<!-- css link -->
<link rel="stylesheet" href="sheet.css">
<title>CRUDS OPEARATIONS</title>
</head>
<body>
    <div id="headLine">
        <h3>Cruds</h3>
        <p><b>Products Mangement System</b></p>
    </div>
    <div id="inputsContent" class="container">
        <input type="text" id="title" placeholder="Product Title">
            <div class="price">
                <input onkeyup="calcTotal()" type="number" id="price" placeholder="Product Price">
                <input onkeyup="calcTotal()" type="number" id="tax" placeholder="TAXES">
                <input onkeyup="calcTotal()" type="number" id="ads" placeholder="ADS">
                <input onkeyup="calcTotal()" type="number" id="discount" placeholder="Discount %">
                <p id="total"><b>Total</b></p>
            </div>
        <input type="number" id="count" placeholder="Product Count">
        <input type="text" id="category" placeholder="Product Category">
        <button type="button" class="btn btn-outline-primary" id="create">Create Product</button>
        <input type="text" id="search" placeholder="Search" onkeyup="filterBy(this.value)">
            <div class="searchBtn">
                <button type="button" class="btn btn-outline-primary" id="byTitle"  onclick="searchBy(this.id)">Search By Title</button>
                <button type="button" class="btn btn-outline-primary" id="byCategory" onclick="searchBy(this.id)">Search By Category</button>
                <button type="button" class="btn btn-outline-primary" id="Delete">Delete All Products</button>
            </div>
    </div>
    <div class="container">
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Taxes</th>
                <th>Ads</th>
                <th>Discount %</th>
                <th>Total</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
<!-- js -->
<script src="cruds.js"></script>
</body>
</html>
